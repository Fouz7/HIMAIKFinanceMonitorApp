<table>
  <thead>
  <tr>
    <th>No</th>
    <th>Name</th>
    <th>Nominal</th>
    <th>Transfer Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let income of incomeData; let i = index">
    <td>{{i + 1}}</td>
    <td>{{income.name}}</td>
    <td>{{income.nominal}}</td>
    <td>{{income.transferDate | date:'dd-MM-yyyy'}}</td>
  </tr>
  </tbody>
</table>
