<p-button (click)="openModal()">
  Add Income Data
</p-button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <form [formGroup]="incomeForm" (ngSubmit)="addIncome()">
      <label>
        Name:
        <input type="text" formControlName="name">
      </label>
      <label>
        Nominal:
        <input type="number" formControlName="nominal">
      </label>
      <label>
        Transfer Date:
        <input type="date" formControlName="transferDate">
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>No</th>
    <th>Name</th>
    <th>Nominal</th>
    <th>Transfer Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let income of incomeData; let i = index">
    <td>{{i + 1}}</td>
    <td>{{income.name}}</td>
    <td>{{income.nominal}}</td>
    <td>{{income.transferDate | date:'dd-MM-yyyy'}}</td>
  </tr>
  </tbody>
</table>
